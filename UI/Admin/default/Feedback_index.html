<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <include file="Pub:style"/>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>反馈内容</td>
            <td>联系方式</td>
            <td>反馈时间</td>
            <td>操作</td>
        </tr>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.message}</td>
                <td>{$vo.contacts}</td>
                <td>{$vo.add_time|date="Y-m-d",###}</td>
                <td>
                    <a class="btn btn-danger" href="__URL__/foreverdelete/id/{$vo.id}">删除</a>
                </td>
            </tr>
        </volist>
    </table>
</div>
</body>
</html>
