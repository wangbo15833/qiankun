<!DOCTYPE html>
<html>
<head>
    <title></title>
    <include file="Pub:style"/>
</head>
<body>
<table class="table table-striped">
    <tr>
        <td>订单号</td>
        <td>需要商品</td>
        <td>买家</td>
        <td>电话</td>
        <td>地址</td>
        <td>创建时间</td>
        <td>交易状态</td>
        <td>操作</td>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.orderid}</td>
            <td>{$vo.info}</td>
            <td>{$vo.userid}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.address}</td>
            <td>{$vo.create_time|date="Y-m-d",###}</td>
            <td>{$vo.status|getOrderStatusName}</td>
            <td>
                {$vo.OrderButton}
            </td>
        </tr>
    </volist>
</table>

</body>
</html>
