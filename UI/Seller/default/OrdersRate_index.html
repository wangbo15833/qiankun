<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <include file="Pub:style"/>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#myTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })

        });

    </script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#c2s">来自买家的评价</a></li>
        <li><a href="#s2c">对买家的评价</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="c2s">
            <iframe src="__GROUP__/OrdersRateC2s/index" scrolling="no" width="100%" height="500px" frameborder="0"></iframe>
        </div>
        <div class="tab-pane" id="s2c">
            <iframe src="__GROUP__/OrdersRateS2c/index" scrolling="no" width="100%" height="500px" frameborder="0"></iframe>
        </div>

    </div>
</div>
</body>
</html>
