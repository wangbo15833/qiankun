            <a class="brand" href="#">卖家中心</a>
            <div class="nav-collapse collapse">

<!-- 头部区域 -->

<script>
    function sethighlight(n) {
        var lis = document.getElementsByTagName('span');
        for(var i = 0; i < lis.length; i++) {
            lis[i].className = '';
        }
        lis[n].className = 'current';
    }
    sethighlight(0);
</script>
</body>
