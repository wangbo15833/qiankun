<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <include file="Pub:style"/>
</head>
<body>
<table class="table table-striped">
    <tr>
        <td>标题</td>
        <td>面值</td>
        <td>开始日期</td>
        <td>截止日期</td>
        <td>状态</td>
        <td>添加时间</td>
        <td>操作</td>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.value}</td>
            <td>{$vo.start_time|date="Y-m-d",###}</td>
            <td>{$vo.end_time|date="Y-m-d",###}</td>
            <td>{$vo.status}</td>
            <td>{$vo.add_time|date="Y-m-d",###}</td>

            <td><a class="btn btn-primary" href="__URL__/foreverdelete/id/{$vo.id}">删除</a></td>

        </tr>
    </volist>
</table>
<div>{$page}</div>
</body>
</html>
