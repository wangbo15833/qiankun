<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{:C('WEB_NAME')}</title>
    <include file="Pub:style"/>
    <script>
        function fleshVerify(){
            //重载验证码
            var timenow = new Date().getTime();
            document.getElementById("verifyImg").src= '__URL__/verify/'+timenow;
        }
    </script>
</head>

<body onLoad="document.login.oldpassword.focus()" >
<div class="container">
    <form class="form-horizontal" name="login" action="__URL__/changePwd/" method="post">
        <legend>修改密码</legend>
        <div class="control-group">
            <label class="control-label" for="oldpassword">旧密码</label>
            <div class="controls">
                <input name="oldpassword" type="text" id="oldpassword" placeholder="旧密码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">新密码</label>
            <div class="controls">
                <input name="password" type="password" id="password" placeholder="新密码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="repassword">确认新密码</label>
            <div class="controls">
                <input name="repassword" type="password" id="repassword" placeholder="确认新密码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="verify">验证码</label>
            <div class="controls">
                <input name="verify" type="text" id="verify" placeholder="验证码">
                <img SRC="__URL__/verify/" BORDER="0" ALT="点击刷新验证码" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">确认</button>
                <button onClick="history.back()" type="button" class="btn">取消</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
